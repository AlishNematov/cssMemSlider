<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <div class="slider__items">
                <div class="item item_1">
                    <img src="./assets/img/1.jpg" alt="Two Kamchatka bear cubs square up for a celebratory play fight having successfully navigated a raging torrent (small stream!)" title="Comedy Widlife 2021 competition winners: Andy Parkinson with their picture Let's dance">
                </div>
                <div class="item item_2">
                    <img src="./assets/img/2.jpg" alt="A smooth-coated otter 'bit' its baby otter to bring it back to and fro for swimming lesson." title="Comedy Widlife 2021 competition winners: Chee Kee Teo with their picture Time for school">
                </div>
                <div class="item item_3">
                    <img src="./assets/img/3.jpg" alt="Mudskipper, Taiwan" title="Comedy Widlife 2021 competition winners: Chu han lin with their picture See who jumps high">
                </div>
                <div class="item item_4">
                    <img src="./assets/img/4.jpg" alt="The little raccoon cubs are telling secrets to each other" title="Comedy Widlife 2021 competition winners: Jan Piecha with their picture 'Secrets'">
                </div>
            </div>
            <div class="slider__container">
                <div class="slider__titles">
                    <h2 class="title title_1">Let's dance</h2>
                    <h2 class="title title_2">Time for school</h2>
                    <h2 class="title title_3">See who jumps high</h2>
                    <h2 class="title title_4">Secrets</h2>
                </div>
                <div class="navigation">
                    <label for="slide1"><span></span></label>
                    <label for="slide2"><span></span></label>
                    <label for="slide3"><span></span></label>
                    <label for="slide4"><span></span></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
